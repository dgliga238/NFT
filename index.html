<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NFT AR Interaction Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

<!-- A-Frame (use 1.2.0 with AR.js NFT) -->
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

<!-- AR.js NFT -->
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
    .hud {
      position: fixed; bottom: 14px; left: 50%; transform: translateX(-50%);
      display: grid; grid-template-columns: repeat(5, auto); gap: 8px;
      font: 600 14px system-ui;
      z-index: 10; pointer-events: none;
    }
    .hud.hidden { display:none; }
    .hud button {
      pointer-events:auto;
      padding:10px 12px; border:0; border-radius:10px;
      background:rgba(255,255,255,.9);
    }
    #debug-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      padding: 10px;
      font: 12px monospace;
      z-index: 100;
      max-width: 300px;
    }
  </style>

  <script>
    console.log('üîµ Script loading...');
    
    const clamp = (v, lo, hi) => Math.max(lo, Math.min(hi, v));

    AFRAME.registerComponent('tap-gestures', {
      schema: {longMs:{default:500}},
      init () {
        let lastTap = 0, pressTimer = null, down = false;
        this.el.addEventListener('mousedown', () => {
          down = true;
          const now = performance.now();
          if (now - lastTap < 300) this.el.emit('doubletap');
          lastTap = now;
          pressTimer = setTimeout(() => { if (down) this.el.emit('longpress'); }, this.data.longMs);
        });
        this.el.addEventListener('mouseup', () => {
          down = false;
          clearTimeout(pressTimer);
          this.el.emit('tap');
        });
      }
    });

    AFRAME.registerComponent('drag-on-plane', {
      schema: { plane:{type:'selector'}, yOffset:{default:0.25}, radius:{default:0.6} },
      init(){
        this.dragging=false;
        this.scene=this.el.sceneEl;
        this.rayEl=document.querySelector('#ray');

        this.el.addEventListener('mousedown',()=>this.dragging=true);
        window.addEventListener('mouseup',()=>this.dragging=false);

        this.scene.addEventListener('mousemove',()=>this.updateDrag());
      },
      updateDrag(){
        if(!this.dragging) return;
        const raycaster = this.rayEl.getObject3D('raycaster');
        if(!raycaster) return;
        const planeMesh = this.data.plane.getObject3D('mesh');
        if(!planeMesh) return;

        planeMesh.updateMatrixWorld();
        const normal = new THREE.Vector3(0,1,0)
          .applyQuaternion(planeMesh.getWorldQuaternion(new THREE.Quaternion()));
        const point = planeMesh.getWorldPosition(new THREE.Vector3());
        const plane = new THREE.Plane().setFromNormalAndCoplanarPoint(normal, point);

        const hit = new THREE.Vector3();
        const ray = raycaster.ray;

        if(ray.intersectPlane(plane, hit)){
          const local = this.el.parentEl.object3D.worldToLocal(hit.clone());
          const r = Math.hypot(local.x, local.z);
          if(r>this.data.radius){
            const k = this.data.radius / r;
            local.x *= k; local.z *= k;
          }
          this.el.setAttribute('position', `${local.x} ${this.data.yOffset} ${local.z}`);
        }
      }
    });

    AFRAME.registerComponent('pinch-scale', {
      schema:{min:{default:0.2}, max:{default:3}},
      init(){
        this.active=false; this.startD=0; this.startScale=null;
        const dist=(a,b)=>Math.hypot(a.clientX-b.clientX,a.clientY-b.clientY);

        window.addEventListener('touchstart',(e)=>{
          if(e.touches.length===2){
            this.active=true;
            this.startD=dist(e.touches[0],e.touches[1]);
            this.startScale={...this.el.getAttribute('scale')};
          }
        },{passive:false});

        window.addEventListener('touchmove',(e)=>{
          if(!this.active||e.touches.length<2) return;
          const d=dist(e.touches[0],e.touches[1]);
          const mult=d/this.startD;
          const s=this.startScale;
          this.el.setAttribute('scale',{
            x: clamp(s.x*mult,this.data.min,this.data.max),
            y: clamp(s.y*mult,this.data.min,this.data.max),
            z: clamp(s.z*mult,this.data.min,this.data.max)
          });
        },{passive:false});

        window.addEventListener('touchend',()=>this.active=false);
      }
    });

    AFRAME.registerComponent('twist-rotate', {
      schema:{degPerRad:{default:57.2958}},
      init(){
        this.active=false; this.startA=0; this.startRotY=0;
        const angle=(a,b)=>Math.atan2(b.clientY-a.clientY,b.clientX-a.clientX);

        window.addEventListener('touchstart',(e)=>{
          if(e.touches.length===2){
            this.active=true;
            this.startA=angle(e.touches[0],e.touches[1]);
            this.startRotY=this.el.getAttribute('rotation').y;
          }
        });

        window.addEventListener('touchmove',(e)=>{
          if(!this.active||e.touches.length<2) return;
          const a=angle(e.touches[0],e.touches[1]);
          const delta = (a - this.startA)*this.data.degPerRad;
          const r=this.el.getAttribute('rotation');
          this.el.setAttribute('rotation',{x:r.x,y:this.startRotY+delta,z:r.z});
        });

        window.addEventListener('touchend',()=>this.active=false);
      }
    });

    AFRAME.registerComponent('spin-toggle',{
      schema:{speed:{default:4000}},
      init(){
        this.spinning=false;
        this.el.addEventListener('toggle-spin',()=>{
          this.spinning=!this.spinning;
          if(this.spinning){
            this.el.setAttribute('animation__spin',
              `property: rotation; to: 0 360 0; loop: true; dur: ${this.data.speed}`);
          }else{
            this.el.removeAttribute('animation__spin');
          }
        });
        this.el.addEventListener('random-color',()=>{
          const colors=['#4CC3D9','#FFC65D','#7BC8A4','#EF2D5E','#FFF'];
          this.el.setAttribute('material','color',
            colors[Math.floor(Math.random()*colors.length)]);
        });
      }
    });
  </script>
</head>

<body>

  <!-- Debug Info Display -->
  <div id="debug-info">
    <div>Status: <span id="status">Initializing...</span></div>
    <div>Marker: <span id="marker-status">Not found</span></div>
  </div>

  <!-- HUD -->
  <div class="hud" id="hud">
    <button id="btn-rot-l">‚ü≤</button>
    <button id="btn-rot-r">‚ü≥</button>
    <button id="btn-scale--">‚àí</button>
    <button id="btn-scale-+">Ôºã</button>
    <button id="btn-color">üé®</button>
  </div>

  <a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="logarithmicDepthBuffer: true; alpha: true;"
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true">

<a-nft
  type="nft"
  url="./nft/dali"
  smooth="true"
  smoothCount="10"
  smoothTolerance="0.01"
  emitevents="true">
   

 <a-entity id="main-text"
          position="0 30 20"
          rotation="-30 0 0"
          scale="50 50 50">

  <!-- Big background (far from marker = stable) -->
  <a-plane 
    id="text-bg"
    width="6" 
    height="3" 
    color="#000000" 
    opacity="0.8"
    material="shader: flat; side: double; depthTest: false;">
  </a-plane>

  <!-- Very big red text -->
  <a-text
    position="0 0 0.15"
    align="center"
    color="#ff0000"
    width="6"
    wrap-count="18"
    value="SHOW ME ONE OF MY WORKS"
    shader="msdf"
    side="double"
    negate="false">
  </a-text>

</a-entity>




</a-nft>


  <a-entity camera></a-entity>
</a-scene>


  <script>
    console.log('üîµ Main script starting...');
    
    const hud = document.getElementById('hud');
    const cube = document.getElementById('cube');
    const statusEl = document.getElementById('status');
    const markerStatusEl = document.getElementById('marker-status');
    const textPanel = document.getElementById('text-panel');

    // Update status display
    function updateStatus(msg) {
      console.log('üìä ' + msg);
      statusEl.textContent = msg;
    }

    function updateMarkerStatus(msg) {
      console.log('üéØ ' + msg);
      markerStatusEl.textContent = msg;
    }

    // HUD controls
    document.getElementById('btn-rot-l').onclick = () => nudgeRot(-15);
    document.getElementById('btn-rot-r').onclick = () => nudgeRot(15);
    
    function nudgeRot(d) {
      const r = cube.getAttribute('rotation');
      cube.setAttribute('rotation', {x:r.x, y:r.y+d, z:r.z});
    }

    document.getElementById('btn-scale--').onclick = () => nudgeScale(0.9);
    document.getElementById('btn-scale-+').onclick = () => nudgeScale(1.1);
    
    function nudgeScale(m) {
      const s = cube.getAttribute('scale');
      cube.setAttribute('scale', {
        x: clamp(s.x*m, 0.2, 3),
        y: clamp(s.y*m, 0.2, 3),
        z: clamp(s.z*m, 0.2, 3)
      });
    }

    document.getElementById('btn-color').onclick = () => cube.emit('random-color');

    cube.addEventListener('tap', () => cube.emit('toggle-spin'));
    cube.addEventListener('doubletap', () => cube.emit('random-color'));
    cube.addEventListener('longpress', () => hud.classList.toggle('hidden'));

    // === DEBUG EVENT LISTENERS ===
    
    // Wait for DOM to be ready
    window.addEventListener('load', () => {
      console.log('‚úÖ Window loaded');
      updateStatus('Window loaded');

      const scene = document.querySelector('a-scene');
      const marker = document.querySelector('a-nft');

      if (!scene) {
        console.error('‚ùå Scene not found!');
        updateStatus('ERROR: Scene not found');
        return;
      }

      if (!marker) {
        console.error('‚ùå Marker not found!');
        updateStatus('ERROR: Marker not found');
        return;
      }

      console.log('‚úÖ Scene and marker elements found');

      // Scene loaded
      scene.addEventListener('loaded', () => {
        console.log('‚úÖ A-Frame scene loaded');
        updateStatus('Scene loaded');
      });

      // AR.js ready
      scene.addEventListener('arjs-video-loaded', () => {
        console.log('‚úÖ Camera video loaded');
        updateStatus('Camera ready');
      });

      // NFT marker loaded
      marker.addEventListener('arjs-nft-loaded', (e) => {
        console.log('‚úÖ NFT marker data loaded:', e.detail);
        updateStatus('NFT loaded');
        updateMarkerStatus('Searching...');
      });

      // Marker found
      marker.addEventListener('markerFound', () => {
        console.log('üéØ ‚úÖ MARKER FOUND!');
        updateMarkerStatus('FOUND! ‚úÖ');
      });

      // Marker lost
      marker.addEventListener('markerLost', () => {
        console.log('üéØ ‚ùå MARKER LOST');
        updateMarkerStatus('Lost - searching...');
      });

      console.log('‚úÖ All event listeners attached');
    });

    console.log('üîµ Script setup complete');
  </script>

</body>
</html>
