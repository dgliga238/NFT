<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dali NFT AR â€” BoxInstanced</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- AR.js NFT build -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
    .hud {
      position: fixed; bottom: 14px; left: 50%; transform: translateX(-50%);
      display: grid; grid-template-columns: repeat(5, auto); gap: 8px;
      font: 600 14px system-ui;
      z-index: 10; pointer-events:none;
    }
    .hud.hidden { display:none; }
    .hud button {
      pointer-events:auto;
      padding:10px 12px; border:0; border-radius:10px;
      background: rgba(255,255,255,0.9);
    }
  </style>

  <!-- KEEP YOUR GESTURE COMPONENTS HERE (tap, pinch, twist, drag, spin) -->
  <script>
    const clamp = (v, lo, hi) => Math.max(lo, Math.min(hi, v));
    /* â€¦ your gesture components here â€¦ */
  </script>
</head>

<body>

  <!-- HUD -->
  <div class="hud" id="hud">
    <button id="btn-rot-l">âŸ²</button>
    <button id="btn-rot-r">âŸ³</button>
    <button id="btn-scale--">âˆ’</button>
    <button id="btn-scale-+">ï¼‹</button>
    <button id="btn-color">ðŸŽ¨</button>
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    renderer="colorManagement:true; physicallyCorrectLights:true"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <!-- NFT Marker -->
    <a-nft
      type="nft"
      url="models/dali"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5">

      <!-- LIGHTS -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 0.9" position="1 1 1"></a-entity>

      <!-- DRAG PLANE -->
      <a-plane id="dragplane" class="raytarget"
        position="0 0 0" rotation="-90 0 0" width="2" height="2"
        material="opacity:0; transparent:true"></a-plane>

      <!-- YOUR MODEL -->
      <a-entity id="daliModel" class="raytarget"
        gltf-model="models/BoxInstanced.gltf"
        position="0 0 0"
        scale="0.4 0.4 0.4"

        tap-gestures
        spin-toggle
        pinch-scale
        twist-rotate
        drag-on-plane="plane:#dragplane; yOffset:0.25; radius:0.8">
      </a-entity>

    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const model = document.getElementById('daliModel');
    const hud = document.getElementById('hud');

    // HUD controls
    document.getElementById('btn-rot-l').onclick = () => changeRot(-15);
    document.getElementById('btn-rot-r').onclick = () => changeRot(15);

    function changeRot(d){
      const r = model.getAttribute('rotation');
      model.setAttribute('rotation',{x:r.x, y:r.y+d, z:r.z});
    }

    document.getElementById('btn-scale--').onclick = () => changeScale(0.9);
    document.getElementById('btn-scale-+').onclick = () => changeScale(1.1);

    function changeScale(mult){
      const s = model.getAttribute('scale');
      model.setAttribute('scale',{
        x:clamp(s.x*mult,0.1,3),
        y:clamp(s.y*mult,0.1,3),
        z:clamp(s.z*mult,0.1,3)
      });
    }

    document.getElementById('btn-color').onclick = () => model.emit('random-color');

    // Touch gestures
    model.addEventListener('tap', () => model.emit('toggle-spin'));
    model.addEventListener('doubletap', () => model.emit('random-color'));
    model.addEventListener('longpress', () => hud.classList.toggle('hidden'));
  </script>

</body>
</html>
