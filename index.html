<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dali AR BoxInstanced</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
    .hud {
      position: fixed; bottom: 14px; left: 50%; transform: translateX(-50%);
      display: grid; grid-template-columns: repeat(5, auto); gap: 8px;
      font: 600 14px system-ui;
      z-index: 10; pointer-events: none;
    }
    .hud.hidden { display:none; }
    .hud button {
      pointer-events:auto;
      padding:10px 12px;
      border:0;
      border-radius:10px;
      background: rgba(255,255,255,.9);
    }
  </style>

  <!-- Your gesture scripts remain UNCHANGED -->
  <script>
    const clamp = (v, lo, hi) => Math.max(lo, Math.min(hi, v));

    /* tap-gestures, drag-on-plane, pinch-scale, twist-rotate, spin-toggle
       ARE THE SAME â€” you keep your exact components here */
  </script>
</head>

<body>

  <!-- HUD -->
  <div class="hud" id="hud">
    <button id="btn-rot-l">âŸ²</button>
    <button id="btn-rot-r">âŸ³</button>
    <button id="btn-scale--">âˆ’</button>
    <button id="btn-scale-+">ï¼‹</button>
    <button id="btn-color">ðŸŽ¨</button>
  </div>

  <a-scene
    embedded
    renderer="colorManagement:true; physicallyCorrectLights:true"
    vr-mode-ui="enabled: false"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false">

    <!-- Raycaster -->
    <a-entity id="ray" cursor="rayOrigin: mouse" raycaster="objects: .raytarget"></a-entity>

    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 0.9" position="0 1 1"></a-entity>

    <!-- Marker -->
    <a-marker preset="hiro" id="marker">

      <!-- Invisible drag plane -->
      <a-plane id="dragplane" class="raytarget"
               position="0 0 0" rotation="-90 0 0" width="2" height="2"
               material="opacity:0; transparent:true"></a-plane>

      <!-- Your GLTF Model -->
      <a-entity id="daliModel" class="raytarget"
        position="0 0.25 0"
        scale="0.4 0.4 0.4"
        gltf-model="models/BoxInstanced.gltf"

        tap-gestures
        spin-toggle
        drag-on-plane="plane: #dragplane; yOffset:0.25; radius:0.6"
        pinch-scale
        twist-rotate>
      </a-entity>

      <!-- Marker center dot -->
      <a-cylinder radius="0.01" height="0.001" color="#888"></a-cylinder>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- HUD JS -->
  <script>
    const model = document.getElementById('daliModel');
    const hud   = document.getElementById('hud');

    document.getElementById('btn-rot-l').onclick = () => changeRot(-15);
    document.getElementById('btn-rot-r').onclick = () => changeRot(+15);

    function changeRot(d){
      const r = model.getAttribute('rotation');
      model.setAttribute('rotation',{x:r.x,y:r.y+d,z:r.z});
    }

    document.getElementById('btn-scale--').onclick = () => changeScale(0.9);
    document.getElementById('btn-scale-+').onclick = () => changeScale(1.1);

    function changeScale(mult){
      const s = model.getAttribute('scale');
      model.setAttribute('scale',{
        x: clamp(s.x*mult,0.1,3),
        y: clamp(s.y*mult,0.1,3),
        z: clamp(s.z*mult,0.1,3)
      });
    }

    document.getElementById('btn-color').onclick = () => model.emit('random-color');

    model.addEventListener('tap', () => model.emit('toggle-spin'));
    model.addEventListener('doubletap', () => model.emit('random-color'));
    model.addEventListener('longpress', () => hud.classList.toggle('hidden'));
  </script>

</body>
</html>
