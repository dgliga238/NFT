<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AR Interaction Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- AR.js (NFT version) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
    .hud {
      position: fixed; bottom: 14px; left: 50%; transform: translateX(-50%);
      display: grid; grid-template-columns: repeat(5, auto); gap: 8px;
      font: 600 14px system-ui;
      z-index: 10; pointer-events: none;
    }
    .hud.hidden { display:none; }
    .hud button {
      pointer-events:auto;
      padding:10px 12px; border:0; border-radius:10px;
      background:rgba(255,255,255,.9);
    }
  </style>

  <script>
    const clamp = (v,lo,hi)=>Math.max(lo,Math.min(hi,v));

    /* --- TAP / DOUBLE TAP / HOLD --- */
    AFRAME.registerComponent('tap-gestures',{
      schema:{longMs:{default:500}},
      init(){
        let lastTap=0, press=null, down=false;
        this.el.addEventListener('mousedown',()=>{
          down=true;
          const now=performance.now();
          if(now-lastTap<300) this.el.emit('doubletap');
          lastTap=now;
          press=setTimeout(()=>{ if(down) this.el.emit('longpress'); },this.data.longMs);
        });
        this.el.addEventListener('mouseup',()=>{
          down=false;
          clearTimeout(press);
          this.el.emit('tap');
        });
        this.el.addEventListener('touchstart',e=>e.preventDefault(),{passive:false});
      }
    });

    /* --- DRAG ON PLANE --- */
    AFRAME.registerComponent('drag-on-plane',{
      schema:{plane:{type:'selector'}, yOffset:{default:0.25}, radius:{default:0.6}},
      init(){
        this.drag=false;
        this.scene=this.el.sceneEl;
        this.ray=document.querySelector('#ray');

        this.el.addEventListener('mousedown',()=>this.drag=true);
        window.addEventListener('mouseup',()=>this.drag=false);
        window.addEventListener('touchend',()=>this.drag=false);

        this.scene.addEventListener('mousemove',()=>this.updateDrag());
        this.scene.addEventListener('touchmove',()=>this.updateDrag());
      },
      updateDrag(){
        if(!this.drag) return;

        const raycaster=this.ray.getObject3D('raycaster');
        const pm=this.data.plane.getObject3D('mesh');
        if(!raycaster||!pm) return;

        pm.updateMatrixWorld();
        const normal=new THREE.Vector3(0,1,0).applyQuaternion(pm.getWorldQuaternion(new THREE.Quaternion()));
        const point=pm.getWorldPosition(new THREE.Vector3());
        const plane=new THREE.Plane().setFromNormalAndCoplanarPoint(normal,point);

        const hit=new THREE.Vector3();
        if(raycaster.ray.intersectPlane(plane,hit)){
          const local=this.el.parentEl.object3D.worldToLocal(hit.clone());
          const r=Math.hypot(local.x,local.z);
          if(r>this.data.radius){
            const k=this.data.radius/r;
            local.x*=k; local.z*=k;
          }
          this.el.setAttribute('position',`${local.x} ${this.data.yOffset} ${local.z}`);
        }
      }
    });

    /* --- PINCH SCALE --- */
    AFRAME.registerComponent('pinch-scale',{
      schema:{min:{default:0.2},max:{default:3}},
      init(){
        this.active=false; this.startD=0; this.startScale=null;
        const dist=(a,b)=>Math.hypot(a.clientX-b.clientX,a.clientY-b.clientY);

        const onStart=e=>{
          if(e.touches && e.touches.length===2){
            this.active=true;
            this.startD=dist(e.touches[0],e.touches[1]);
            this.startScale=Object.assign({},this.el.getAttribute('scale'));
          }
        };
        const onMove=e=>{
          if(!this.active||!e.touches||e.touches.length<2) return;
          const d=dist(e.touches[0],e.touches[1]);
          const mult=d/this.startD;
          const s=this.startScale;
          this.el.setAttribute('scale',{
            x:clamp(s.x*mult,this.data.min,this.data.max),
            y:clamp(s.y*mult,this.data.min,this.data.max),
            z:clamp(s.z*mult,this.data.min,this.data.max)
          });
        };
        const onEnd=()=>this.active=false;

        window.addEventListener('touchstart',onStart,{passive:false});
        window.addEventListener('touchmove',onMove,{passive:false});
        window.addEventListener('touchend',onEnd);
      }
    });

    /* --- TWIST ROTATE --- */
    AFRAME.registerComponent('twist-rotate',{
      schema:{degPerRad:{default:57.2958}},
      init(){
        this.active=false; this.startA=0; this.startY=0;
        const angle=(a,b)=>Math.atan2(b.clientY-a.clientY,b.clientX-a.clientX);

        const onStart=e=>{
          if(e.touches && e.touches.length===2){
            this.active=true;
            this.startA=angle(e.touches[0],e.touches[1]);
            this.startY=this.el.getAttribute('rotation').y;
          }
        };
        const onMove=e=>{
          if(!this.active||!e.touches||e.touches.length<2) return;
          const a=angle(e.touches[0],e.touches[1]);
          const delta=(a-this.startA)*this.data.degPerRad;
          const r=this.el.getAttribute('rotation');
          this.el.setAttribute('rotation',{x:r.x,y:this.startY+delta,z:r.z});
        };
        const onEnd=()=>this.active=false;

        window.addEventListener('touchstart',onStart,{passive:false});
        window.addEventListener('touchmove',onMove,{passive:false});
        window.addEventListener('touchend',onEnd);
      }
    });

    /* --- SPIN & COLOR --- */
    AFRAME.registerComponent('spin-toggle',{
      schema:{speed:{default:4000}},
      init(){
        this.spin=false;
        this.el.addEventListener('toggle-spin',()=>{
          this.spin=!this.spin;
          if(this.spin){
            this.el.setAttribute('animation__spin',
              `property: rotation; to:0 360 0; loop:true; dur:${this.data.speed}`);
          } else {
            this.el.removeAttribute('animation__spin');
          }
        });
        this.el.addEventListener('random-color',()=>{
          const colors=['#4CC3D9','#FFC65D','#7BC8A4','#EF2D5E','#FFF'];
          this.el.setAttribute('material','color',colors[Math.floor(Math.random()*colors.length)]);
        });
      }
    });
  </script>
</head>

<body>

  <!-- HUD -->
  <div class="hud" id="hud">
    <button id="btn-rot-l">âŸ²</button>
    <button id="btn-rot-r">âŸ³</button>
    <button id="btn-scale--">âˆ’</button>
    <button id="btn-scale-+">ï¼‹</button>
    <button id="btn-color">ðŸŽ¨</button>
  </div>

  <!-- SCENE -->
  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="colorManagement:true; physicallyCorrectLights:true"
    arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false"
  >

    <a-entity id="ray" cursor="rayOrigin:mouse" raycaster="objects:.raytarget"></a-entity>

    <a-entity light="type:ambient; intensity:0.8"></a-entity>
    <a-entity light="type:directional; intensity:0.6" position="0 1 1"></a-entity>

    <!-- â— FIXED NFT MARKER PATH -->
    <a-nft
      type="nft"
      url="dali"
      smooth="true"
      id="marker"
      crossorigin="anonymous"
    >

      <!-- drag plane -->
      <a-plane id="dragplane" class="raytarget"
        position="0 0 0" rotation="-90 0 0"
        width="2" height="2"
        material="color:#000; opacity:0; transparent:true">
      </a-plane>

      <!-- â— FIX YOUR MODEL PATH -->
      <a-entity id="myModel" class="raytarget"
        gltf-model="url(models/BoxInstanced.gltf)"
        position="0 0.25 0"
        scale="0.25 0.25 0.25"
        tap-gestures spin-toggle
        drag-on-plane="plane:#dragplane; yOffset:0.25; radius:0.6"
        pinch-scale twist-rotate>
      </a-entity>

    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- HUD JS -->
  <script>
    const hud=document.getElementById('hud');
    const model=document.getElementById('myModel');

    document.getElementById('btn-rot-l').addEventListener('click',()=>nudgeRot(-15));
    document.getElementById('btn-rot-r').addEventListener('click',()=>nudgeRot(15));

    function nudgeRot(d){
      const r=model.getAttribute('rotation');
      model.setAttribute('rotation',{x:r.x,y:r.y+d,z:r.z});
    }

    document.getElementById('btn-scale--').addEventListener('click',()=>nudgeScale(0.9));
    document.getElementById('btn-scale-+').addEventListener('click',()=>nudgeScale(1.1));

    function nudgeScale(mult){
      const s=model.getAttribute('scale');
      model.setAttribute('scale',{
        x:clamp(s.x*mult,0.2,3),
        y:clamp(s.y*mult,0.2,3),
        z:clamp(s.z*mult,0.2,3)
      });
    }

    document.getElementById('btn-color').addEventListener('click',()=>model.emit('random-color'));

    model.addEventListener('tap',()=>model.emit('toggle-spin'));
    model.addEventListener('doubletap',()=>model.emit('random-color'));
    model.addEventListener('longpress',()=>hud.classList.toggle('hidden'));
  </script>

</body>
</html>
