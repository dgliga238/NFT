<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NFT AR Interaction Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

<!-- A-Frame (1.2.0) -->
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

<!-- AR.js NFT -->
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
    .hud {
      position: fixed; bottom: 14px; left: 50%; transform: translateX(-50%);
      display: grid; grid-template-columns: repeat(5, auto); gap: 8px;
      font: 600 14px system-ui;
      z-index: 10; pointer-events: none;
    }
    .hud.hidden { display:none; }
    .hud button {
      pointer-events:auto;
      padding:10px 12px; border:0; border-radius:10px;
      background:rgba(255,255,255,.9);
    }
    #debug-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      padding: 10px;
      font: 12px monospace;
      z-index: 100;
      max-width: 300px;
    }
  </style>

<script>
/* =====================================
   SAFE PINCH (Two-fingers Only)
===================================== */
AFRAME.registerComponent('safe-pinch', {
  init() {
    const el = this.el;
    let touchCount = 0;

    window.addEventListener('touchstart', e => {
      touchCount = e.touches.length;

      if (touchCount === 2) {
        // Enable pinch-scale ONLY during actual 2-finger pinch
        el.setAttribute('pinch-scale', 'min:1; max:3');
      } else {
        // Disable pinch so single tap can't shrink
        el.removeAttribute('pinch-scale');
      }
    });

    window.addEventListener('touchend', e => {
      touchCount = e.touches.length;
      if (touchCount < 2) {
        el.removeAttribute('pinch-scale');
      }
    });
  }
});


/* (ALL YOUR ORIGINAL GESTURE COMPONENTS BELOW â€” UNCHANGED) */

const clamp = (v, lo, hi) => Math.max(lo, Math.min(hi, v));

AFRAME.registerComponent('twist-rotate', {
  schema:{degPerRad:{default:57.2958}},
  init(){
    this.active=false; this.startA=0; this.startRotY=0;
    const angle=(a,b)=>Math.atan2(b.clientY-a.clientY,b.clientX-a.clientX);

    window.addEventListener('touchstart',(e)=>{
      if(e.touches.length===2){
        this.active=true;
        this.startA=angle(e.touches[0],e.touches[1]);
        this.startRotY=this.el.getAttribute('rotation').y;
      }
    });

    window.addEventListener('touchmove',(e)=>{
      if(!this.active||e.touches.length<2) return;
      const a=angle(e.touches[0],e.touches[1]);
      const delta = (a - this.startA)*this.data.degPerRad;
      const r=this.el.getAttribute('rotation');
      this.el.setAttribute('rotation',{x:r.x,y:this.startRotY+delta,z:r.z});
    });

    window.addEventListener('touchend',()=>this.active=false);
  }
});
</script>

</head>

<body>

  <div id="debug-info">
    <div>Status: <span id="status">Initializing...</span></div>
    <div>Marker: <span id="marker-status">Not found</span></div>
  </div>

  <div class="hud" id="hud">
    <button id="btn-rot-l">âŸ²</button>
    <button id="btn-rot-r">âŸ³</button>
    <button id="btn-scale--">âˆ’</button>
    <button id="btn-scale-+">ï¼‹</button>
    <button id="btn-color">ðŸŽ¨</button>
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; alpha: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true">

<!-- FIRST MARKER â€” UNTOUCHED -->
<a-nft type="nft" url="./nft/dali" smooth="true" smoothCount="10" smoothTolerance="0.01" emitevents="true">
 <a-entity id="main-text"
          position="0 30 20"
          rotation="-30 0 0"
          scale="50 50 50">

  <a-plane id="text-bg" width="6" height="3" color="#000" opacity="0"
           material="shader: flat; side: double; depthTest: false;">
  </a-plane>

  <a-text position="0 0 0.15" align="center" color="red" width="6"
          value="SHOW ME ONE OF MY WORKS" wrap-count="18"
          shader="msdf" side="double">
  </a-text>

</a-entity>
</a-nft>

<!-- SECOND MARKER â€” WITH SAFE PINCH -->
<a-nft id="marker-dali3"
  type="nft"
  url="./nft/dali3"
  smooth="true"
  smoothCount="10"
  smoothTolerance="0.01"
  emitevents="true">

  <a-entity id="panel2"
            visible="false"
            position="0 30 20"
            rotation="-30 0 0"
            scale="20 20 20"
            safe-pinch
            twist-rotate>

    <a-gltf-model
      id="model2"
      src="./models/CheckMark.glb"
      position="0 0 0"
      scale="1 1 1"
      rotation="0 0 0">
    </a-gltf-model>

  </a-entity>

</a-nft>

<a-entity camera></a-entity>
</a-scene>


<script>
let daliScanned = false;

window.addEventListener('load', () => {
  const marker1 = document.querySelector('a-nft[type="nft"]');
  const marker2 = document.querySelector('#marker-dali3');
  const panel2  = document.querySelector('#panel2');

  marker1.addEventListener('markerFound', () => {
    daliScanned = true;
  });

  marker2.addEventListener('markerFound', () => {
    if (!daliScanned) {
      panel2.setAttribute("visible", false);
      return;
    }
    panel2.setAttribute("visible", true);
  });

  marker2.addEventListener('markerLost', () => {
    if (daliScanned) panel2.setAttribute("visible", false);
  });
});
</script>

</body>
</html>
